	<body>

		<div class="text3">

				<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=826327700&site=qq&menu=yes" class="button">你还可以送一朵小红花</a>

		<script src="jquery.min.js"></script>
		<script>
			$(function() {
				var item=$('.options .item')
				item.click(function(){
					var i=$(this).index()
					item.removeClass('active')
					item.eq(i).addClass('active')
				})
				$('.login-button').click(function(){
					console.log($('.options .item.active').index())
					if($('.options .item.active').index()==-1){
						showToast('请选暗号')
					}else
					if($('.options .item.active').index()==2){
						showToast('恭喜你，答对暗号')
						$('.login').html("马上开启...")
						$('.login').animate({opacity:"0"},5000,function(){
							var fworks = new Fireworks();
						})
						setTimeout(function(){
							$('.login').remove()
						},3500)
					}else{
						showToast('再好好想想')
						
					}
				})
				
				var showToast=function(txt,time){
					time=time||3000
					var t=$('.toast').length==0?$(document.createElement('div')):$('.toast')
					t.addClass('toast')
					t.text(txt)
					$('body').append(t)
					t.css({
						'left':(($('body').width()-t.width())/2-20)+'px',
						'top':(($('body').height()-t.height())/2)+'px',
					})
					setTimeout(function(){
						t.css('opacity',1)
					},10)
					if(window.toastTimeOut){
						clearTimeout(toastTimeOut)
					}
					window.toastTimeOut=setTimeout(function(){
						t.css('opacity',0)
					},time)
				}
				
				var Fireworks = function() {
					var self = this;
					// 产生烟花随机数
					var rand = function(rMi, rMa) {
							//按位取反运算符
							return ~~((Math.random() * (rMa - rMi + 1)) + rMi);
						},
						hitTest = function(x1, y1, w1, h1, x2, y2, w2, h2) {
							return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);
						};
					//请求动画帧
					window.requestAnimFrame = function() {
						return window.requestAnimationFrame ||
							window.webkitRequestAnimationFrame ||
							window.mozRequestAnimationFrame ||
							window.oRequestAnimationFrame ||
							window.msRequestAnimationFrame ||
							function(callback) {
								window.setTimeout(callback, 1000 / 60);
							}
					}();
					self.init = function() {
						self.canvas = document.createElement('canvas');
						//canvas 全屏
						self.canvas.width = self.cw = $(window).innerWidth();
						self.canvas.height = self.ch = $(window).innerHeight();
						self.particles = [];
						self.partCount = 150;
						self.fireworks = [];
						self.mx = self.cw / 2;
						self.my = self.ch / 2;
						self.currentHue = 30;
						self.partSpeed = 5;
						self.partSpeedVariance = 10;
						self.partWind = 50;
						self.partFriction = 5;
						self.partGravity = 1;
						self.hueMin = 0;
						self.hueMax = 360;
						self.fworkSpeed = 4;
						self.fworkAccel = 10;
						self.hueVariance = 30;
						self.flickerDensity = 25;
						self.showShockwave = true;
						self.showTarget = false;
						self.clearAlpha = 25;
						$(document.body).append(self.canvas);
						self.ctx = self.canvas.getContext('2d');
						self.ctx.lineCap = 'round';
						self.ctx.lineJoin = 'round';
						self.lineWidth = 1;
						self.bindEvents();
						self.canvasLoop();
						self.autofinish=false;
						self.canvas.onselectstart = function() {
							return false;
						};
						$('body').on('touchmove',function(e){
							e.preventDefault()
						})
					};
					self.initText = function() {
						self.canvasText = document.createElement('div');
						$(self.canvasText).width($(window).innerWidth())
						$(self.canvasText).height($(window).innerHeight() / 4)
						$(self.canvasText).addClass('text1')
						//					self.ctxText = self.canvasText.getContext('2d');
						$(document.body).append(self.canvasText);
						$(self.canvasText).on('touchstart',function(e){
							e=e.originalEvent.targetTouches[0]
							self.fashe(e)
						})
						var text = "如果一句“元旦快乐”不足以表达我深深的祝福，那么我只能用代码，为你敲下新年的烟花。希望小小诗快乐长大、少掉头发...（喂，别拿电锯，好好看烟花..）",
							i = 1
						innerText = setInterval(function() {
							self.innerText(text.substring(0, i))
							i++
							if(i - 1 >= text.length) {
								clearInterval(innerText)
								self.autoplay()
							}
						}, 200)

					};
					self.autoplay = function() {
							var d = 0
							var autoplayTime = setInterval(function() {
								var w = self.cw / 2
								var h = self.ch / 2.5
								var x = self.RandomNumBoth((w - 50), (w + 50)),
									y = self.RandomNumBoth((h - 30), (h + 30))
								self.mx = x - self.canvas.offsetLeft;
								self.my = y - self.canvas.offsetTop;
								self.currentHue = rand(self.hueMin, self.hueMax);
								var count = self.RandomNumBoth(1, 10)
								for(var i = 1; i < count; i++) {
									self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
								}
								d++
								if(d == 15){
									$('.text1').css('opacity',0)
								}
								if(d >= 20) {
									self.autofinish=true
									for(var i = 1; i < 20; i++) {
										self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
									}
									clearInterval(autoplayTime)
									var text2 = document.createElement('canvas')
									text2.width = $(window).innerWidth();
									text2.height = 100;
									text2.style.top = (self.ch / 2 - 100) + 'px'
									text2.style.zIndex = 19
									$(document.body).append(text2);
									var ctx = text2.getContext('2d')
									var baseImg = new Image()
									baseImg.src = "11.png"
									baseImg.onload = function() {
										ctx.drawImage(baseImg, 20, 10, text2.width-40, 80);
										var dots = []
										var img = ctx.getImageData(0, 0, text2.width, text2.height); //getImageData，专门用于获取图片数据，这里直接取了整个Canvas
										ctx.clearRect(0, 0, text2.width, text2.height); //清空画布，就是把之前的文字清空，因为后面要以粒子（应该叫小圆圈）代替
										for(var y = 0; y < img.height; y += 7) { //y+=3，是因为如果按像素取，有效值非常多，所以这里就每隔3像素取一点
											for(var x = 0; x < img.width; x += 7) { //y是高，x是宽
												var i = (x + y * img.width) * 4; //这边就从左往右，从上往下；500X300的大小，会取166×100个像素点；×4则是因为rgba()
												var dot = {
													x: 0,
													y: 0
												};
												if(img.data[i + 3] >= 128) { //因为img.data中包含了每个像素点的rgba，＋3表示取a的值
													dot.x = x;
													dot.y = y;
													dots.push(dot); //将每个满足条件的xy Add到dots数组中
												}

											}
										}
										setTimeout(function(){
											setInterval(function(){
												drawText2(dots,ctx)
											},100)
										},500)
										setTimeout(function(){
											$('.text3').css('opacity',1)
										},1500)
										
									}
									function drawText2(dots,ctx){
										for(var m = 0; m < dots.length; m++) { //遍历数组，将每个数组的xy以圆的方式展出
											//document.write(dots[m].x + "&nbsp;" + dots[m].y + "</br>");//瞄一瞄每个坐标
											ctx.beginPath();
											ctx.arc(dots[m].x, dots[m].y, 1, 0, Math.PI * 2, true);
											ctx.fillStyle = self.RandomColor();
											ctx.fill();
										}
									}
									
								}
							}, 500)
						},
						self.RandomColor = function() {
							var r = Math.floor(Math.random() * 256);
							var g = Math.floor(Math.random() * 256);
							var b = Math.floor(Math.random() * 256);
							return "rgb(" + r + ',' + g + ',' + b + ")";
						};
					self.RandomNumBoth = function(Min, Max) {
						var Range = Max - Min;
						var Rand = Math.random();
						var num = Min + Math.round(Rand * Range); //四舍五入
						return num;
					};
					self.innerText = function(text) {
						$(self.canvasText).text(text)
					}
					// 创建粒子
					self.createParticles = function(x, y, hue) {
						var countdown = self.partCount;
						while(countdown--) {
							var newParticle = {
								x: x,
								y: y,
								coordLast: [{
										x: x,
										y: y
									},
									{
										x: x,
										y: y
									},
									{
										x: x,
										y: y
									}
								],
								angle: rand(0, 360),
								speed: rand(((self.partSpeed - self.partSpeedVariance) <= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance)),
								friction: 1 - self.partFriction / 100,
								gravity: self.partGravity / 2,
								hue: rand(hue - self.hueVariance, hue + self.hueVariance),
								brightness: rand(50, 80),
								alpha: rand(40, 100) / 100,
								decay: rand(10, 50) / 1000,
								wind: (rand(0, self.partWind) - (self.partWind / 2)) / 25,
								lineWidth: self.lineWidth
							};
							self.particles.push(newParticle);
						}
					};
					// 更新粒子
					self.updateParticles = function() {
						var i = self.particles.length;
						while(i--) {
							var p = self.particles[i];
							var radians = p.angle * Math.PI / 180;
							var vx = Math.cos(radians) * p.speed;
							var vy = Math.sin(radians) * p.speed;
							p.speed *= p.friction;
							p.coordLast[2].x = p.coordLast[1].x;
							p.coordLast[2].y = p.coordLast[1].y;
							p.coordLast[1].x = p.coordLast[0].x;
							p.coordLast[1].y = p.coordLast[0].y;
							p.coordLast[0].x = p.x;
							p.coordLast[0].y = p.y;
							p.x += vx;
							p.y += vy;
							p.y += p.gravity;
							p.angle += p.wind;
							p.alpha -= p.decay;
							if(!hitTest(0, 0, self.cw, self.ch, p.x - p.radius, p.y - p.radius, p.radius * 2, p.radius * 2) || p.alpha < .05) {
								self.particles.splice(i, 1);
							}
						};
					};
					// 绘制粒子
					self.drawParticles = function() {
						var i = self.particles.length;
						while(i--) {
							var p = self.particles[i];
							var coordRand = (rand(1, 3) - 1);
							self.ctx.beginPath();
							self.ctx.moveTo(Math.round(p.coordLast[coordRand].x), Math.round(p.coordLast[coordRand].y));
							self.ctx.lineTo(Math.round(p.x), Math.round(p.y));
							self.ctx.closePath();
							self.ctx.strokeStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + p.alpha + ')';
							self.ctx.stroke();
							if(self.flickerDensity > 0) {
								var inverseDensity = 50 - self.flickerDensity;
								if(rand(0, inverseDensity) === inverseDensity) {
									self.ctx.beginPath();
									self.ctx.arc(Math.round(p.x), Math.round(p.y), rand(p.lineWidth, p.lineWidth + 3) / 2, 0, Math.PI * 2, false)
									self.ctx.closePath();
									var randAlpha = rand(50, 100) / 100;
									self.ctx.fillStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + randAlpha + ')';
									self.ctx.fill();
								}
							}
						};
					};
					// 创建烟花				
					self.createFireworks = function(startX, startY, targetX, targetY) {
						var newFirework = {
							x: startX,
							y: startY,
							startX: startX,
							startY: startY,
							hitX: false,
							hitY: false,
							coordLast: [{
									x: startX,
									y: startY
								},
								{
									x: startX,
									y: startY
								},
								{
									x: startX,
									y: startY
								}
							],
							targetX: targetX,
							targetY: targetY,
							speed: self.fworkSpeed,
							angle: Math.atan2(targetY - startY, targetX - startX),
							shockwaveAngle: Math.atan2(targetY - startY, targetX - startX) + (90 * (Math.PI / 180)),
							acceleration: self.fworkAccel / 100,
							hue: self.currentHue,
							brightness: rand(50, 80),
							alpha: rand(50, 100) / 100,
							lineWidth: self.lineWidth
						};
						self.fireworks.push(newFirework);
					};
					// 更新烟花
					self.updateFireworks = function() {
						var i = self.fireworks.length;
						while(i--) {
							var f = self.fireworks[i];
							self.ctx.lineWidth = f.lineWidth;
							vx = Math.cos(f.angle) * f.speed,
								vy = Math.sin(f.angle) * f.speed;
							f.speed *= 1 + f.acceleration;
							f.coordLast[2].x = f.coordLast[1].x;
							f.coordLast[2].y = f.coordLast[1].y;
							f.coordLast[1].x = f.coordLast[0].x;
							f.coordLast[1].y = f.coordLast[0].y;
							f.coordLast[0].x = f.x;
							f.coordLast[0].y = f.y;
							if(f.startX >= f.targetX) {
								if(f.x + vx <= f.targetX) {
									f.x = f.targetX;
									f.hitX = true;
								} else {
									f.x += vx;
								}
							} else {
								if(f.x + vx >= f.targetX) {
									f.x = f.targetX;
									f.hitX = true;
								} else {
									f.x += vx;
								}
							}
							if(f.startY >= f.targetY) {
								if(f.y + vy <= f.targetY) {
									f.y = f.targetY;
									f.hitY = true;
								} else {
									f.y += vy;
								}
							} else {
								if(f.y + vy >= f.targetY) {
									f.y = f.targetY;
									f.hitY = true;
								} else {
									f.y += vy;
								}
							}
							if(f.hitX && f.hitY) {
								self.createParticles(f.targetX, f.targetY, f.hue);
								self.fireworks.splice(i, 1);
							}
						};
					};
					// 绘制烟花
					self.drawFireworks = function() {
						var i = self.fireworks.length;
						self.ctx.globalCompositeOperation = 'lighter';
						while(i--) {
							var f = self.fireworks[i];
							self.ctx.lineWidth = f.lineWidth;
							var coordRand = (rand(1, 3) - 1);
							self.ctx.beginPath();
							self.ctx.moveTo(Math.round(f.coordLast[coordRand].x), Math.round(f.coordLast[coordRand].y));
							self.ctx.lineTo(Math.round(f.x), Math.round(f.y));
							self.ctx.closePath();
							self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + f.alpha + ')';
							self.ctx.stroke();
							if(self.showTarget) {
								self.ctx.save();
								self.ctx.beginPath();
								self.ctx.arc(Math.round(f.targetX), Math.round(f.targetY), rand(1, 8), 0, Math.PI * 2, false)
								self.ctx.closePath();
								self.ctx.lineWidth = 1;
								self.ctx.stroke();
								self.ctx.restore();
							}
							if(self.showShockwave) {
								self.ctx.save();
								self.ctx.translate(Math.round(f.x), Math.round(f.y));
								self.ctx.rotate(f.shockwaveAngle);
								self.ctx.beginPath();
								self.ctx.arc(0, 0, 1 * (f.speed / 5), 0, Math.PI, true);
								self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + rand(25, 60) / 100 + ')';
								self.ctx.lineWidth = f.lineWidth;
								self.ctx.stroke();
								self.ctx.restore();
							}
						};
					};
					// 绑定事件
					self.bindEvents = function() {
						$(window).on('resize', function() {
							clearTimeout(self.timeout);
							self.timeout = setTimeout(function() {
								self.canvas.width = self.cw = $(window).innerWidth();
								self.canvas.height = self.ch = $(window).innerHeight();
								self.ctx.lineCap = 'round';
								self.ctx.lineJoin = 'round';
							}, 100);
						});
						$(self.canvas).on('touchstart', function(e) {
							e=e.originalEvent.targetTouches[0]
							self.fashe(e)
						});
						$(self.canvas).on('mouseup', function(e) {
							$(self.canvas).off('mousemove.fireworks');
						});
					};
					self.fashe = function(e) {
						if(self.autofinish){
							$('.text3 p').remove()
						}
							self.mx = e.pageX - self.canvas.offsetLeft;
							self.my = e.pageY - self.canvas.offsetTop;
							self.currentHue = rand(self.hueMin, self.hueMax);
							self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
							$(self.canvas).on('mousemove.fireworks', function(e) {
								self.mx = e.pageX - self.canvas.offsetLeft;
								self.my = e.pageY - self.canvas.offsetTop;
								self.currentHue = rand(self.hueMin, self.hueMax);
								self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
							});
						},
						self.clear = function() {
							self.particles = [];
							self.fireworks = [];
							self.ctx.clearRect(0, 0, self.cw, self.ch);
						};
					self.canvasLoop = function() {
						requestAnimFrame(self.canvasLoop, self.canvas);
						self.ctx.globalCompositeOperation = 'destination-out';
						self.ctx.fillStyle = 'rgba(0,0,0,' + self.clearAlpha / 100 + ')';
						self.ctx.fillRect(0, 0, self.cw, self.ch);
						self.updateFireworks();
						self.updateParticles();
						self.drawFireworks();
						self.drawParticles();
					};
					self.init();
					self.initText()
				}
//				var fworks = new Fireworks();
			});
		</script>
	</body>
